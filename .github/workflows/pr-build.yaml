name: Pull request check

on:
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:
    name: Build and test
    runs-on: ubuntu-latest
    permissions:
      checks: write
      issues: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Execute Gradle build
        uses: gradle/gradle-build-action@v2.7.0
        with:
          arguments: build

      - name: Start services
        run: ./bin/setup

#      - name: Run the integration tests
#        uses: gradle/gradle-build-action@v2.7.0
#        with:
#          arguments: intTest

      - name: Gather logs
        if: always()
        run: |
          mkdir /tmp/streaming-fhir-logs
          for p in $(docker ps --format '{{.Names}}'); do
            docker logs ${p} > /tmp/streaming-fhir-logs/${p}.log 2>&1 || true # Ignore errors
          done

      - name: Upload logs as artifacts
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: logs
          path: /tmp/streaming-fhir-logs

      - name: Publish test results
        if: always()
        uses: EnricoMi/publish-unit-test-result-action@v2.7
        with:
          files: |
            **/build/test-results/test/*.xml
            **/build/test-results/intTest/*.xml
